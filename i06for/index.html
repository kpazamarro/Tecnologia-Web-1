<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <form action="">
       
        <label for="nombre">
            <span>多Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name">
        </label>
        <label for="email">
            <span>多Cual es tu email?</span>
            <input type="email" name="email" id="email"autocomplete="name">
        </label>
        <label for="pais">
            <span>多Cual es tu pais?</span>
            <input type="country" name="pais" id="pais"autocomplete="name">
        </label>
        <label for="cp">
            <span>多Cual es tu odigo postal?</span>
            <input type="postal-code" name="cp" id="cp"autocomplete="name">
        </label>
        <input type="submit">
    </form>
</body>
</html>
